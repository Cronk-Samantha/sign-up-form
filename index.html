<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Beauty Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hero-left"></div>
    <div class="form-right">
        <div class="title">
            <h3><strong>This is not a real online service!</strong> 
        Start your skin care journey today by signing up below. Experience the <em>ethereal glow</em>.</h3>
        </div>
            <form>
                <fieldset>
                    <legend class="form-title">Take the first step...</legend>

                    <div class="form-input">
                        <label for="f_name">First Name</label><br>
                        <input type="text" id="f_name" placeholder="John..." name="first_name" required>
                    </div>

                    <div class="form-input">
                        <label for="l_name">Last Name</label><br>
                        <input type="text" id="l_name" placeholder="Doe..." name="last_name" required>
                    </div>

                    <div class="form-input">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="JohnDoe1@yahoo.com" required>
                    </div>

                    <div class="form-input">
                        <label for="tel_number">Phone Number</label><br>
                        <input type="tel" id="tel_number" placeholder="888-888-8888" required>
                    </div>

                    <div class="form-input">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="******" required>
                    </div>

                    <div class="form-input">
                        <label for="confirm_password">Confirm Password</label><br>
                        <input type="password" id="confirm_password" placeholder="******" required>
                    </div>

                </fieldset>
                <button type="button" class="sign_up_btn">Create Account</button>
            </form>
    </div>
</body>
</html>
